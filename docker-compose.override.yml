version: '3'

services:
  app:
    build:
      context: .docker/php
      args:
        PHP_TYPE: fpm
    ports:
      - '80:8000'

  app-consumer:
    build:
      context: .docker/php
      args:
        PHP_TYPE: cli

  message-broker:
    ports:
      - '5672:5672'
      - '1081:15672'
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_running" ]
      interval: 1s
      timeout: 1s
      retries: 30

###> doctrine/doctrine-bundle ###
  database:
    ports:
      - '5432:5432'
###< doctrine/doctrine-bundle ###

###> symfony/mailer ###
  mailer:
    ports: ["1025", "1080"]
###< symfony/mailer ###
